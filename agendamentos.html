<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos - Quantum IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold mb-8">Agendamentos</h1>
        <form class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="name" class="block mb-2">Nome</label>
                <input type="text" id="name" class="w-full p-2 bg-gray-700 text-white rounded" required>
            </div>
            <div class="mb-4">
                <label for="date" class="block mb-2">Data</label>
                <input type="date" id="date" class="w-full p-2 bg-gray-700 text-white rounded" required>
            </div>
            <div class="mb-4">
                <label for="service" class="block mb-2">Serviço</label>
                <select id="service" class="w-full p-2 bg-gray-700 text-white rounded">
                    <option>Consulta</option>
                    <option>Orçamento</option>
                    <option>Outro</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Agendar</button>
        </form>
        <a href="index.html" class="mt-4 text-blue-400 hover:underline">Voltar ao Dashboard</a>
    </div>
</body>
</html>

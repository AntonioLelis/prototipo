<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Quantum IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold mb-8">Chatbot - Quantum IA</h1>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
            <div class="mb-4">
                <label for="message" class="block mb-2">Digite sua mensagem:</label>
                <input type="text" id="message" class="w-full p-2 bg-gray-700 text-white rounded" placeholder="Pergunte algo...">
            </div>
            <button class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">Enviar</button>
        </div>
        <a href="index.html" class="mt-4 text-purple-400 hover:underline">Voltar ao Dashboard</a>
    </div>
</body>
</html>
